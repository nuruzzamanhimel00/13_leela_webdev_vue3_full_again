<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <div id="app">
      <div class="container">
          <div class="row">
              <div class="col-md-12">
                  <form @submit.prevent="onHobbySubmit()">
                      <div class="form-group">
                          <label>Enter Hobby</label>
                          <input
                              type="text"
                              class="form-control"
                              v-model="enteredHobbyValue"
                          />
                      </div>
                      <div>
                          <button class="btn btn-primary">Add Hobby</button>
                      </div>
                  </form>

                  <div class="mt-3">
                      <h4>Hobbies List</h4>

                      <div v-if="hobbies.length == 0"  class="alert alert-warning">
                          No Hobbies Present
                      </div>

                      <ul class="list-group" v-if="hobbies.length > 0">
                          <li v-for="(value, key) in hobbies" :key="key" class="list-group-item">

                            {{ value }}
                          </li>
                          
                      </ul>

                      <ul>
                        <li v-for="(value, key) in userDetails" :key="key">
                            {{ key }} -- {{ value }}
                        </li>
                      </ul>
                  </div>
              </div>
          </div>
      </div>
  </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="app.js" ></script>
</body>
</html>
